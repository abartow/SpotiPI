<html lang="en">
  <head>
    <meta charset="utf-8">

  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script src="queue-api.js"></script>
	<script src="spotify-api.js"></script>


	<link href="css.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap Starter Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="bootstrap-starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SpotiPI: <i>Communal Jukebox</i></a>
          <
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        	<ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
		<p>
			<form id="search-form">
				<input type="text" class="input-lg" placeholder="Search Spotify" id="search-text" />
				<input type="submit" class="btn-lg btn-primary" id="search-button" value="Search" />
			</form>
		</p>
		<p>
			<table class="table table-striped" id="search-results"></table>
		</p>
      	<div class="row">
      	<div class="col-md-7">
	      	<div class="page-header">
	      		<h1>Now Playing</h1>
	      	</div>

	      	<div class="well" id="now-playing">
	      		<h1 id="not-playing-message" class="lead"><small>No Song Currently Playing</small></h1>
	      		<img id="now-playing-album-art" class="now-playing" />
	      		<div id="now-playing-info-container">
	      			<h1 id="now-playing-title" class="now-playing"></h1>
	      			<small id="now-playing-artist" class="now-playing"></small>
	      		</div>
	      	</div>
	      </div>
	      <div class="col-md-5">
		      <div class="page-header">
		        <h1>Up Next</h1>
		      </div>
		  		<table class="table table-striped" id="queue"></table>
		  		<p id="queue-empty-message" class="lead">There are currently no songs queued.</p>
		  		<p>
					 <input type="button" id="clear-button" class="btn btn-danger" value="Clear Queue" />
          </p>
            <div class="page-header">
              <h1>Auto-DJ</h1>
            </div>
              <p class="lead" id="fallback-playlist-message">Playing on shuffle from <span id="fallback-playlist-tag" class="label label-primary"><input id="fallback-playlist-search" type="text" placeholder="Search Playlists" /><b id="fallback-playlist-name">None</b><span id="fallback-playlist-icon" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span> when no other songs are queued.</p>
            </div>
          </div>
        </div>
		</div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
